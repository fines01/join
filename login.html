<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS -->
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="form-box">
        <h1>Login</h1>

        <div class="input-box">
            <i class="fa fa-envelope icon"></i>
            <input class="email-input" type="email" placeholder="E-mail">
        </div>

        <div class="input-box">
            <i class="fa fa-key icon"></i>
            <input class="password-input" type="password" placeholder="Passwort" id="myInput">
            <span class="eye" onclick="myFunction()">
            <i class="fa fa-eye" id="hide1"></i>
            <i class="fa fa-eye-slash" id="hide2"></i>
            </span>
        </div>

        <button type="button" class="login-btn">LOGIN</button>
    </div>
</body>

</html>
