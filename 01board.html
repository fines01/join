<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Libraries -->
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- 2. Own stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/backlog.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- normalization css has been added to style.css: -->
    <!-- <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style> -->
    <!-- Scripts -->
    <script src="js/templates.js"></script>
    <script src="js/script.js"></script>
    <script src="js/includeHTML.js"></script>
    <title>Join Help</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body onload="init(); renderTasks()">
    <div class="menu">
        <div w3-include-html="navbar.html"></div>
        <div class="board-container" id="boardContainer">
            <div class="board-sub-menu">
                <h1>Board</h1>
                <p>Learning Management System Project</p>
            </div>
            <div class="board-content">
                <div>
                    <h2>TO DO</h2>
                    <div id="todoBoard" class="board-task-container" ondrop="moveTo()" ondragover="allowDrop(event)"></div>
                </div>
                <div>
                    <h2>IN PROGRESS</h2>
                    <div id="inProgress" class="board-task-container" ondrop="moveTo()" ondragover="allowDrop(event)"></div>
                </div>
                <div>
                    <h2>TESTING</h2>
                    <div id="testing" class="board-task-container" ondrop="moveTo()" ondragover="allowDrop(event)"></div>
                </div>
                <div>
                    <h2>DONE</h2>
                    <div id="done" class="board-task-container" ondrop="moveTo()" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
