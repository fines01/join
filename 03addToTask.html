<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Libraries -->
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- 2. Own stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/backlog.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- normalization css has been added to style.css: -->
    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/board.js"></script>
    <script src="js/backlog.js"></script>
    <script src="js/task.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/assign.js"></script>
    <script src="js/script.js"></script>
    <script src="js/includeHTML.js"></script>
    <!-- serverBackend for saving and loading tasks on the server -->
    <script src="js/mini_backend.js"></script>

    <title>Join</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script>
        async function init() {
            setURL('http://gruppe-228.developerakademie.net/smallest_backend_ever');
            await downloadFromServer();
            tasks = JSON.parse(backend.getItem('tasks')) || [];
        }
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?thirdparty=1&always=1&noGeoIp=1&blocking=1"></script>
</head>

<body onload="init(); initTasksAndIncludeHTML(); renderForm(); clearInputs(); compareDate() ">
    <div class="menu">
        <div w3-include-html="navbar.html"></div>
        <div class="add-task-container">
            <div class="add-to-task-sub-wrap">
                <div class="add-to-task-sub-menu">
                    <div class="task-submit-success d-none" id="taskSubmitSuccessful"></div>
                    <h1>Add Task</h1>
                    <p>Learning Management System Project</p>
                </div>
            </div>

            <div class="task-input-wrap" onclick="hide('taskSubmitSuccessful')">
                <div class="task-input-container">
                    <form class="form-field" onsubmit="addToTasks(); clearAssignments()">
                        <div>
                            <!-- <div id="assignmentBox" class="assignment-box d-none"></div> -->
                            <h2>TITLE</h2>
                            <input required id="title" placeholder="Enter a title">
                            <h2>CATEGORY</h2>
                            <select required id="category">
                                <option value="Management"> Management</option>
                                <option value="Software Developement">Software Developement</option>
                                <option value="UX/UI Design">UX/UI Design</option>
                                <option value="Human Resources">Human Resources</option>
                            </select>
                            <h2>DESCRIPTION</h2>
                            <textarea required id="description" placeholder="Enter a description"></textarea>
                        </div>
                        <div>
                            <h2>DUE DATE</h2>
                            <input required id="date" type="date" name="setTodaysDate">

                            <h2>URCENCY</h2>
                            <select required id="urgency">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            <h2>ASSIGN TO</h2>
                            <select multiple id="assignUser" class=""></select>
                            <div class="assignment-container">
                                <div id="iconsContainer" class="assignment-button-container">
                                    <img src="img/icon-plus.png" alt="">
                                </div>
                            </div>
                            <div class="submit-fct-box">
                                <div class="btn-box">
                                    <button type="reset" class="cancel-button"
                                        onclick="clearAssignments()">CANCEL</button>
                                    <button type="submit" class="assign-button">CREATE TASK</button>
                                </div>
                                <!-- <div class="task-submit-success d-none" id="taskSubmitSuccessful"></div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
