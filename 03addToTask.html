<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Libraries -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- 2. Own stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add-task.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
    <!-- Scripts -->

    <script src="js/script.js"></script>
    <script src="js/includeHTML.js"></script>
    <title>Join Help</title>
</head>

<body onload="includeHTML()">
    <div class="menu">
        <div w3-include-html="index.html"></div>
        <div class="add-task-container">
            <div class="add-to-task-sub-menu">
                <h1>Add Task</h1>
            </div>
            <div class="task-input-container">
                <form class="form-field">
                    <div>
                        <h2 id="title">TITLE</h2>
                        <input placeholder="Enter a title">
                        <h2 id="category">CATEGORY</h2>
                        <select placeholder="Management">
                            <option value="Management"> Management</option>
                            <option value="Software Developement">Software Developement</option>
                            <option value="UX/UI Design">UX/UI Design</option>
                            <option value="Human Resources">Human Resources</option>
                            </select>
                        <h2 id="descirption">DESCRIPTION</h2>
                        <textarea placeholder="Enter a description"></textarea>
                    </div>
                    <div>
                        <h2 id="date">DUE DATE</h2>
                        <input type="date">
                        <h2 id="urgency">URCENCY</h2>
                        <select>
                            <option value="High">High</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Low">Low</option>
                            </select>
                        <div class="assignment-container">
                            <h2 id="assignment">ASSIGNED TO</h2>
                            <div class="assignment-button-container">
                                <img src="img/icon-plus.png" alt="">
                                <button class="cancel-button">CANCEL</button>
                                <button class="assign-button">CREATE TASK</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
