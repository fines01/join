<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Libraries -->
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- 2. Own stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/backlog.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- normalization css has been added to style.css: -->
    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/board.js"></script>
    <script src="js/backlog.js"></script>
    <script src="js/task.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/script.js"></script>
    <script src="js/includeHTML.js"></script>
    <!-- serverBackend for saving and loading tasks on the server -->
    <script src="./mini_backend.js"></script>
   
    <title>Join</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body onload="initScript(); renderForm();">
    <div class="menu">
        <div w3-include-html="navbar.html"></div>
        <div class="add-task-container">
            <div class="add-to-task-sub-wrap">
                <div class="add-to-task-sub-menu">
                    <h1>Add Task</h1>
                    <p>Learning Management System Project</p>
                </div>
            </div>

            <div class="task-input-wrap">
                <div class="task-input-container">
                    <form class="form-field" onsubmit="addToTasks()">
                        <div>
                            <!-- <div id="assignmentBox" class="assignment-box d-none"></div> -->
                            <h2>TITLE</h2>
                            <input required id="title" placeholder="Enter a title">
                            <h2>CATEGORY</h2>
                            <select id="category" placeholder="Management">
                                <option value="Management"> Management</option>
                                <option value="Software Developement">Software Developement</option>
                                <option value="UX/UI Design">UX/UI Design</option>
                                <option value="Human Resources">Human Resources</option>
                            </select>
                            <h2>DESCRIPTION</h2>
                            <textarea required id="description" placeholder="Enter a description"></textarea>
                        </div>
                        <div>
                            <h2>DUE DATE</h2>
                            <input id="date" type="date">
                            <h2>URCENCY</h2>
                            <select id="urgency">
                                <option value="High">High</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Low">Low</option>
                            </select>
                            <h2>ASSIGN TO</h2>
                            <select multiple id="assignedUser"></select>
                            <div class="assignment-container">
                                <!-- <div id="assignmentBox" class="assignment-box d-none"></div> -->
                                <!-- <h2>ASSIGNED</h2> -->
                                <div id="assignment" class="assignment-button-container">
                                    <img src="img/icon-plus.png" alt="">
                                    <!-- <img src="img/icon-plus.png" alt="">
                                    <img src="img/icon-plus.png" alt=""> -->
                                </div>
                            </div>
                            <div class="btn-box">
                                <button type="reset" class="cancel-button">CANCEL</button>
                                <button type="submit" class="assign-button">CREATE TASK</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
